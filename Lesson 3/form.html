<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action=""></form>
    <fieldset>
    <legend>Profile Info<</legend>
        Name: <input type="text" placeholder="Your Full Name Here"><br>

        Email: <input type="email" placeholder="Email"><br>

        Password: <input type="password" ><br>

        <br><br>
        Gender: <br>
        <input type="radio" name="gender">Male <br> 
        <input type="radio" name="gender">Female <br> 

        <br><br>
        Type of computer <br>
        <input type="checkbox">I have a laptop <br>
        <input type="checkbox">I have a desktop

        <br><br>

        Age: <br>
        <select>
            <option>0 -20</option>
            <option>21 -40</option>
            <option>40+</option>
        </select>

        <br><br>
        Biography: <br>
        <textarea cols="30" rows="3"></textarea>
        <br><br>
        <input type="submit" value="Save my info!">
        <input type="reset" value="clear form">
    </fieldset>
</body>
</html>
